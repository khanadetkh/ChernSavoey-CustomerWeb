<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">


  <!-- ห้ามยุ่ง -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" type="text/css" href="theme/onsen-css-components.min.css">

</head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>





  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Select Role
        </div>
        <div class="right">
          <div class="right">
            <ons-toolbar-button>-</ons-toolbar-button>
            <ons-toolbar-button>+</ons-toolbar-button>
          </div>
      </ons-toolbar>
      </div>
      </div>
      </ons-toolbar>

      <div style="height: auto; width: auto; padding: 1px 10px 10px 10px;">
        <div class="card">
          <h2 class="card__title">Customer</h2>
          <div class="card__content">ก็ผู้ซื้อไง อีควาย</div>
        </div>
      </div>


      <div style="height: auto; width: auto; padding: 1px 10px 10px 10px;">
        <div class="card">
          <h2 class="card__title">Sender</h2>
          <div class="card__content">กูจะแจ้ง กูจะแจ้ง</div>
        </div>
      </div>

    </ons-page>
  </template>

  <template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </template>

  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script>
    window.fn = {};

    window.fn.open = function () {
      var menu = document.getElementById('menu');
      menu.open();
    };

    window.fn.load = function (page) {
      var content = document.getElementById('content');
      var menu = document.getElementById('menu');
      content.load(page)
        .then(menu.close.bind(menu));
    };
  </script>
</body>

</html>
