    <script>
        // ----------------------------tabbar JS----------------------------
        document.addEventListener('prechange', function (event) {
            document.querySelector('ons-tabbar .center')
            // .innerHTML = event.tabItem.getAttribute('label');
        });

        // ----------------------------Popup JS----------------------------
        var showPopover = function (target) {
            document
                .getElementById('popover')
                .show(target);
        };

        var hidePopover = function () {
            document
                .getElementById('popover')
                .hide();
        };
    </script>


    <style>
        .vector {
            margin-top: 20px;
            margin-left: auto;
            margin-bottom: 2px;
            font-size: 30px;
        }

        .font {
            font-family: Kanit;
        }

        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 300px;
            margin: auto;
            text-align: center;

        }

        .price {
            color: grey;
            font-size: 22px;
        }

        .card button {
            border: none;
            outline: 0;
            padding: 12px;
            color: white;
            background-image: linear-gradient(to right, #1D617A, #61C2A2);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }

        .card button:hover {
            opacity: 0.7;
        }

        .searchbar {
            width: 80%;
            border-radius: 5px;
            margin: auto;
        }

        .recPic {
            height: 40px;
            width: 60px;
        }
