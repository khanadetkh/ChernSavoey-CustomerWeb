<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">


  <!-- ห้ามยุ่ง -->
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" type="text/css" href="theme/onsen-css-components.min.css">
  <!-- <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script> -->
  <script src="js/main.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>

</head>

<body>
  <!-- อย่างยุ่งน้าาาา -->
  <ons-navigator id="appNavigator" swipeable swipe-target-width="80px">
    <ons-page>
      <ons-splitter id="appSplitter">
        <ons-splitter-side id="sidemenu" page="sidemenu.html" swipeable side="right" collapse="" width="260px">
        </ons-splitter-side>
        <ons-splitter-content page="tabbar.html"></ons-splitter-content>
      </ons-splitter>
    </ons-page>
  </ons-navigator>

  <!-- footter -->
  <template id="tabbar.html">
    <ons-page id="tabbar-page">
      <ons-tabbar swipeable id="appTabbar" position="auto">
        <ons-tab label="Home" icon="ion-home" page="home.html" active></ons-tab>
        <ons-tab label="Forms" icon="ion-edit" page="forms.html"></ons-tab>
        <ons-tab label="Animations" icon="ion-film-marker" page="animations.html"></ons-tab>
      </ons-tabbar>

      <script>
        ons.getScriptPage().addEventListener('prechange', function (event) {
          if (event.target.matches('#appTabbar')) {
            event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
          }
        });
      </script>
    </ons-page>
  </template>

  <template id="sidemenu.html">
    <ons-page>
      <div class="profile-pic">
        <img src="https://monaca.io/img/logos/download_image_onsenui_01.png">
      </div>

      <ons-list-title>Access</ons-list-title>
      <ons-list>
        <ons-list-item onclick="fn.loadView(0)">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-home, material:md-home"></ons-icon>
          </div>
          <div class="center">
            Home
          </div>
          <div class="right">
            <ons-icon icon="fa-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadView(1)">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-edit, material:md-edit"></ons-icon>
          </div>
          <div class="center">
            Forms
          </div>
          <div class="right">
            <ons-icon icon="fa-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadView(2)">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-film-marker, material: md-movie-alt"></ons-icon>
          </div>
          <div class="center">
            Animations
          </div>
          <div class="right">
            <ons-icon icon="fa-link"></ons-icon>
          </div>
        </ons-list-item>
      </ons-list>

      <ons-list-title style="margin-top: 10px">Links</ons-list-title>
      <ons-list>
        <ons-list-item onclick="fn.loadLink('https://onsen.io/v2/docs/guide/js/')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-document-text"></ons-icon>
          </div>
          <div class="center">
            Docs
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadLink('https://github.com/OnsenUI/OnsenUI')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-social-github"></ons-icon>
          </div>
          <div class="center">
            GitHub
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadLink('https://community.onsen.io/')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-chatboxes"></ons-icon>
          </div>
          <div class="center">
            Forum
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
        <ons-list-item onclick="fn.loadLink('https://twitter.com/Onsen_UI')">
          <div class="left">
            <ons-icon fixed-width class="list-item__icon" icon="ion-social-twitter"></ons-icon>
          </div>
          <div class="center">
            Twitter
          </div>
          <div class="right">
            <ons-icon icon="fa-external-link"></ons-icon>
          </div>
        </ons-list-item>
      </ons-list>

      <script>
        ons.getScriptPage().onInit = function () {
          // Set ons-splitter-side animation
          this.parentElement.setAttribute('animation', ons.platform.isAndroid() ? 'overlay' : 'reveal');
        };
      </script>

      <style>
        .profile-pic {
          width: 200px;
          background-color: #fff;
          margin: 20px auto 10px;
          border: 1px solid #999;
          border-radius: 4px;
        }

        .profile-pic>img {
          display: block;
          max-width: 100%;
        }

        ons-list-item {
          color: #444;
        }
      </style>
    </ons-page>
  </template>
  <!-- Start Select Role page -->
  <template id="home.html">
    <ons-page>
      <p class="intro">
        Please Select Role <br><br>
      </p>
      <!-- เริ่มเขียน Customer Card -->
      <ons-card onclick="fn.pushPage({'id': 'customerPage.html', 'title': 'customerPage'})">
        <div class="title">Customer</div>
        <div class="content">เลือกๆๆๆ</div>
      </ons-card>
      <!-- เริ่มเขียน Sender Card -->
      <ons-card onclick="fn.pushPage({'id': 'pullHook.html', 'title': 'PullHook'})">
        <div class="title">Sender</div>
        <div class="content">เลือกสิ้ๆ</div>
      </ons-card>

      <style>
        .intro {
          background: -webkit-linear-gradient(#1D617A, #61C2A2);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          text-align: center;
          padding: 0 20px;
          margin-top: 40px;
          font-weight: 800;
          font-size: 28px;
          line-height: 34px;
        }

        ons-card {
          cursor: pointer;
          color: #333;
        }

        .card__title,
        .card--material__title {
          font-size: 20px;
        }
      </style>
    </ons-page>
  </template>

  <!-- Start Customer -->
  <template id="customerPage.html">
    <ons-page id="customerPage">

      <div class="toolbar toolbar--material">
        <div class="toolbar__left toolbar--material__left">
          <span class="toolbar-button toolbar-button--material">
            <i class="zmdi zmdi-menu"></i>
          </span>
        </div>
        <div class="toolbar__center toolbar--material__center">
          Home Page
        </div>
        <div class="toolbar__right toolbar--material__right">
          <span class="toolbar-button toolbar-button--material">
            <i class="zmdi zmdi-search"></i>
          </span>
          <span class="toolbar-button toolbar-button--material">
            <i class="zmdi zmdi-favorite"></i>
          </span>
          <span class="toolbar-button toolbar-button--material">
            <i class="zmdi zmdi-more-vert"></i>
          </span>
        </div>
      </div>
      <!-- --------------------------------------------------------------------------------- -->
      <ons-list-item>
        <ons>
          <img src="food1.jpg" class="imgStore">
          StoreName
          <a href="menuPage.html">
            <ons-button style="font-size: 20px;">
              <ion-icon name="log-in"></ion-icon>
              Enter
            </ons-button>
          </a>
        </ons>

        <ons>
          <img src="food1.jpg" class="imgStore">
          StoreName
          <a href="menuPage.html">
            <ons-button style="font-size: 20px;">
              <ion-icon name="log-in"></ion-icon>
              Enter
            </ons-button>
          </a>
        </ons>

        <ons>
          <img src="food1.jpg" class="imgStore">
          StoreName
          <a href="menuPage.html">
            <ons-button style="font-size: 20px;">
              <ion-icon name="log-in"></ion-icon>
              Enter
            </ons-button>
          </a>
        </ons>
      </ons-list-item>

      <ons-bottom-toolbar>
        <a href="homePage.html">
          <ons-button>
            <ion-icon name="home"></ion-icon>
            Home
          </ons-button>
        </a>

        <a href="orderlistPage.html">
          <ons-button>
            <ion-icon name="receipt"></ion-icon>
            OrderList
          </ons-button>
        </a>

      </ons-bottom-toolbar>
    </ons-page>
</body>

<style>
  .imgStore {
    width: 30%;
    height: 30%;
    margin-top: 5%;
    margin-left: 25px;
  }

  .font {
    font-family: Kanit;
  }
</style>
</ons-page>
</template>

</body>

</html>
